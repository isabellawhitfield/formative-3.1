<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <h1 class="jumbotron">News Api</h1>

  <!-- <img src="images/min/beach.jpg" alt="A sunny beach"> -->

  <div class="container clearfix">
    <div class="row">
      <div class="col-md-4">
        <label for="countries">Select a Country</label>
        <select id="countries" class="form-control form-control-lg btn btn-secondary">
          <option value="all">All</option>
          <option value="au">Australia</option>
          <option value="fr">France</option>
          <option value="gb">UK</option>
          <option value="ie">Ireland</option>
          <option value="in">India</option>
          <option value="jp">Japan</option>
          <option value="nz">New Zealand</option>
          <option value="us">USA</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="categories">Select a Category</label>
        <select id="categories" class="form-control form-control-lg btn btn-secondary">
          <option value="all">All</option>
          <option value="business">Business</option>
          <option value="entertainment">Entertainment</option>
          <option value="general">General</option>
          <option value="health">Health</option>
          <option value="science">Science</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
        </select>
      </div>

      <div class="col-md-1 text-center">OR</div>

      <div class="col-md-3">
        <label for="sources">Select a Source</label>
        <select id="sources" class="form-control form-control-lg btn btn-secondary">
          <option value="all">All</option>
    			<option value="abc-news">ABC News</option>
    			<option value="al-jazeera-english">Al Jazeera English</option>
    			<option value="bbc-news">BBC News</option>
    			<option value="buzzfeed">Buzzfeed</option>
    			<option value="cbs-news">CBS News</option>
    			<option value="cnn">CNN</option>
    			<option value="google-news">Google News</option>
    			<option value="national-geographic">National Geographic</option>
    			<option value="nbc-news">NBC News</option>
        </select>
      </div>
    </div>

    <button id="search" type="button" class="btn btn-primary float-right mt-3">Search</button>
    <div id="error-message" class="text-danger mt-3 text-center d-none">Please specify a country/category or a source</div>
  </div>

  <div class="container">
    <div id="results" class="row"></div>
  </div>


  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"> </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/newsapi.json"></script>

  <script src="js/script.js"></script>

</body>

</html>
